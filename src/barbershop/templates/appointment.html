{% extends 'base.html' %}

{% block title %}Agendar Serviço{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Agendar Serviço</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="service">Tipo de Corte</label>
            <select id="service" name="service" class="form-control">
                
                <option value=""</option>
              
            </select>
        </div>

        <div class="form-group">
            <label for="date_time">Data e Hora</label>
            <input type="date" id="date" name="date_time" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Agendar</button>
    </form>
</div>
{% endblock %}
