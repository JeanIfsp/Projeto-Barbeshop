{% extends 'base.html' %}

{% block title %}Relatório{% endblock %}

{% block content %}
    <div class="container mb-4">
        <h1>Gráfico Quantidade de atendimento semanal</h1>
        
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="start_date">Data Início:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Selecione a data de início">
            </div>
            <div class="col-md-6 mb-3">
                <label for="end_date">Data Final:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" placeholder="Selecione a data final">
            </div>

            <div class="form-group col-md-4">
                <label for="tipoCorte">Tipo de Corte</label>
                <select id="tipoCorte" class="form-control">
                    {% for type in services %}
                        <option value="{{ type|upper }}">{{ type.service_type|title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button class="btn btn-primary" id="filtrar_count_week">Filtrar</button>

        <canvas id="meuGrafico" class="mt-4"></canvas>
    </div>
{% endblock %}
