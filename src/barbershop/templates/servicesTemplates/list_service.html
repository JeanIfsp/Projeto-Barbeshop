{% extends 'base.html' %}


{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Gerenciar Serviços de Corte de Cabelo</h2>
        
        <!-- Tabela de Serviços -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Tipo de Corte</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{service.service_type}}</td>
                    <td>{{service.price}}</td>
                    <td>
                        <!-- Botão de Atualizar -->
                        <a href="{% url 'update_service' service.id %}" class="btn btn-warning btn-sm">Atualizar</a>
                        <!-- Botão de Deletar -->
                        <form action="{% url 'delete_service' service.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botão de Criar Serviço -->
        <div class="text-center mt-4">
            <a href="{% url 'register_service'%}" class="btn btn-primary">Criar Novo Serviço</a>
        </div>
    </div>
{% endblock %}
