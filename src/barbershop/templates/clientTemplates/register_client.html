{% extends 'base.html' %}


{% block content %}
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Cadastrar Cliente</h2>
                    <form action="{% url 'register_client' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="client_name">Nome do Cliente</label>
                            <input type="text" class="form-control" id="client_name" name="client_name" placeholder="Exemplo JosÃ©" required value="{{client_name}}">
                        </div>
                        <div class="form-group">
                            <label for="cell_phone">Telefone Celular</label>
                            <input type="text" class="form-control" id="cell_phone" name="cell_phone" placeholder="Exemplo 16112345657" required value="{{cell_phone}}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                   {{message}}
                </div>
            {% endfor %}
        {% endif %}
    </body>
{% endblock %}
