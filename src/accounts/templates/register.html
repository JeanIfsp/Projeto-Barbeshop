{% extends 'base.html' %}

{% block li %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'login'%}" >
            <i class="fas fa-concierge-bell">Login</i>
        </a>
    </li>
{% endblock %}

{% block content %}
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Cadastro</h2>
                    <form action="{% url 'register' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required value="{{email}}">
                        </div>
                        <div class="form-group">
                            <label for="cell_phone">Telefone Celular</label>
                            <input type="text" class="form-control" id="cell_phone" name="cell_phone" placeholder="Exemplo 16112345657" required value="{{cell_phone}}">
                        </div>
                        <div class="form-group">
                            <label for="first_name">Nome do salão</label>
                            <input type="text" class="form-control" id="name_barbeshop" name="name_barbeshop" placeholder="Exemplo Salão odo José ou Barbearia Silva" required value="{{name_barbeshop}}">
                        </div>
                        <div class="form-group">
                            <label for="first_name">Endereço</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Exemplo Rua.São João, 10 Araraquara" required value="{{address}}">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Informe no mínimo 8 caracteres {A..Z}; {a..z}; {0..9};{$#@&}" required value="{{password}}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                   {{message}}
                </div>
            {% endfor %}
        {% endif %}
    </body>
{% endblock %}
