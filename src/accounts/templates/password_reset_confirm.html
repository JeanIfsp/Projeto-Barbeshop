{% extends 'base.html' %}

{% block content %}
<body>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">     
        <h1 class="text-center">Alteração de senha </h3>
          <form action="{% url 'password_reset_confirm' tokenstr tokendate %}" method="POST">{% csrf_token %}
            
            <div class="form-group">
              <label for="recover_password_for_email">Informe a nova senha</label>
              <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Informe a nova senha" required value="{{new_password}}">
            </div>
            
            <div class="form-group">
              <label for="recover_password_for_email">Conforme a nova senha</label>
              <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirme a nova senha" required value="{{confirm_new_password}}">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>       
    </div>
    <br>
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
  </body>
{% endblock %}
